<!--
    Title: Comparisons
    Lang: JavaScript
    Day: 23

    What will be the result for these expressions?
-->

<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="device=width-device, initial-scale= 1.0">
        <link rel="icon" href="../Hello World/imgs/images.png">
        <title> Comparisons </title>
    </head>

    <body>
        <script>
            5 > 4 // True

            "apple" > "pineapple" // False, 

            "2" > "12" // True, first char "2" is greater than the first char "1"

            undefined == null // True, equality by value

            undefined === null // False, strict equality

            null == "\n0\n" // False, null is undefined 

            null === +"\n0\n" // False, strict equality
        </script>
    </body>
</html>
